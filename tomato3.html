<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="tomato.css" />
    <script
      src="https://code.jquery.com/jquery-3.6.1.js"
      integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
      crossorigin="anonymous"
    ></script>
    <title>Love Tomato Farm</title>
  </head>
  <body>
    <img src="assets/messege.png" alt="" id="messege" class="transparent">
    <img src="assets/xBtn.png" alt="" id="xBtn" class="transparent">
    <img src="assets/star.png" alt="" id="star" >
    <div class="tomatoFarm">
      <img src="assets/pinataShine.png" alt="" class="pinata">
      <button form="tomato_form" id="tomatoBtn">
        <p>click</p>
        <img src="assets/tomato1.png" />
      </button>
      <img src="assets/tomatothrow.png"  id="throwtomato" class="transparent"/>
        <form action="" id="tomato_form">
          <input type="text" id="tomato" />         
        </form>
      <div id="num"><span id="leftNum">0</span>/3</div>
      <ul class="tomato_ul transparent"></ul>
    </div>

    <script src="tomato.js"></script>
  </body>
</html>
